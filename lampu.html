<!DOCTYPE html>
<html>
<head>
    <title> bulb On/Off</title>
	<script type="text/javascript">
	    function ligth(show) {
		    // body...
			var pic;
			if (show == 0) {
			    pic = "https://www.w3schools.com/js/pic_bulboff.gif";			
			}
			else{
			    pic = "https://www.w3schools.com/js/pic_bulbon.gif";
			}
			document.getElementById('bulb').src = pic;
		} 
	</script>	
</head>
<body>
    <h1> BULB On/Off</h1>
	<p>here, a javaScript changes the values of the source attaribute
	of an images.</p>
	
	<center>
	
	<img id="bulb" src="pic_bulboff.gif" width="100px" height="180px">
	<p>
	     <button type="button" onclick="ligth(1)">Ligth ON</button>
		 <button type="button" onclick="ligth(0)">Ligth OFF</button>
	<p>
	
	</center>

</head>
</body>
